		function push(arr,...rest){
			for (var i=0;i<arr.length;i++) {
				arr[arr.length]=rest[i]
			}
			return arr.length;
		}

		function filter(arr,cb){
			var result=[];
			for(var i=0;i<arr.length;i++){
				
				var item=arr[i];
				
				var ret=cb(arr[i],i);
				
				if(ret){
					push(result,item);
				}
				
			}
			
			return result;
		}

    var arr = [11, 4, 7, 12, 17, 9];
    var result = filter(arr, function (item, i){
      console.log(i);
      return item > 10;
    });
    
    console.log(result);  // [11, 12, 17];
